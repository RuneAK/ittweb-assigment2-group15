<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="icon">view_list</mat-icon>
                <span class="label">Workouts</span>
            </a>
            <a mat-list-item>
              <mat-icon class="icon">view_list</mat-icon>
              <span class="label">Activity</span>
            </a>
            <a mat-list-item>
              <mat-icon class="icon">exit_to_app</mat-icon>
              <span class="label">Login</span>
            </a>
            <a mat-list-item>
              <mat-icon class="icon">person_add</mat-icon>
              <span class="label">Register</span>
            </a>
            <a mat-list-item>
              <mat-icon class="icon">close</mat-icon>
              <span class="label">Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
<mat-sidenav-content>
        <mat-toolbar color="primary">
         <div fxHide.gt-xs>
           <button mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
        </div>
         <div>
           <a>
              FitnessApp
           </a>
         </div>
         <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
            <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                <li>
                    <a routerLinkActive="active" routerLink="/showall">
                    <mat-icon class="icon">view_list</mat-icon>
                    <span  class="label">Workouts</span>
                    </a>
                </li>
                <li>
                  <a routerLinkActive="active" routerLink="/activity">
                  <mat-icon class="icon">view_list</mat-icon>
                  <span  class="label">Activity</span>
                  </a>
                </li>
                <li>
                    <a routerLinkActive="active" routerLink="/login">
                    <mat-icon class="icon">exit_to_app</mat-icon>
                    <span  class="label">Login</span>
                    </a>
                </li>
                <li>
                  <a routerLinkActive="active" routerLink="/register">
                    <mat-icon class="icon">person_add</mat-icon>
                    <span  class="label">Register</span>
                   </a>
              </li>
                <li>
                  <a routerLinkActive="active" routerLink="/logout">
                  <mat-icon class="icon">close</mat-icon>
                  <span  class="label">Logout</span>
                </a>
              </li>
            </ul>
         </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
