<div class="input-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
                <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
        <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
        </div>
        <mat-form-field>
                <input matInput placeholder="password" formControlName="password">
        </mat-form-field>
        <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
                Password is required.
        </div>
        <br>
        <button mat-stroked-button type="submit" color="accent">Login</button>
    </form>
</div>
