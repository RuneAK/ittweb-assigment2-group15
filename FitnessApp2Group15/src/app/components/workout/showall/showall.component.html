<div class="container">

    <p *ngIf="Workouts.length <= 0"> No workouts to display</p>

    <table *ngIf="Workouts.length > 0">
        <tbody>
            <tr *ngFor="let wo of Workouts">
                <td>
                    <button (click)="show(wo)">{{wo.title}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
