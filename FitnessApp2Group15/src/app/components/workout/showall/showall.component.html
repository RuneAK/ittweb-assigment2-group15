<div class="container">
    <h3>Workouts</h3>
    <table mat-table [dataSource]="Workouts">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let wo">
                <button mat-button (click)="show(wo)"> {{wo.title}} </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-stroked-button *ngIf="apiService.isLoggedIn()" routerLink="/create"> Add Workout </button>
</div>
