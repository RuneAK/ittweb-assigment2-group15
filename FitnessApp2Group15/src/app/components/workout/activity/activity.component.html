<div class="container">

    <table mat-table [dataSource]="activities">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let ac"> {{ex.date}} </td>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Comment </th>
            <td mat-cell *matCellDef="let ac"> {{ac.comment}} </td>
        </ng-container>
        
        <ng-container matColumnDef="set">
            <th mat-header-cell *matHeaderCellDef> Workout </th>
            <td mat-cell *matCellDef="let ac"> {{ac.workout['title']}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <form [formGroup]="activityForm" (ngSubmit)="addActivity()">
        <mat-form-field>
            <input matInput placeholder="Date" formControlName="date">
        </mat-form-field>
        <br>
        <div class="invalid-feedback" *ngIf="submitted && myForm.date.errors?.required">
                Date is required.
        </div>
        <br>
        <mat-form-field>
                <input matInput placeholder="Comment" formControlName="comment">
        </mat-form-field>
        <br>
        <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
                Comment is required.
        </div>
        <br>
        <mat-form-field>
            <input matInput type="number" placeholder="Workout" formControlName="workout">
        </mat-form-field>
        <br>
        <div class="invalid-feedback" *ngIf="submitted && myForm.set.errors?.required">
                Workout is required.
        </div>
        <button mat-stroked-button type="submit" color="accent">Add</button>
        </form>
</div>
