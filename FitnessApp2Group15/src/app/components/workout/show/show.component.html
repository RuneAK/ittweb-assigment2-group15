<div class="container">
    <h2 *ngIf="Workout">{{Workout.title}}</h2>
    <button mat-stroked-button (click)="addExercise()"> Add Exercise </button>

    <table mat-table [dataSource]="exercies">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ex"> {{ex.name}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let ex"> {{ex.description}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="set">
            <th mat-header-cell *matHeaderCellDef> Set </th>
            <td mat-cell *matCellDef="let ex"> {{ex.set}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="reps_time">
            <th mat-header-cell *matHeaderCellDef> Repetion / time </th>
            <td mat-cell *matCellDef="let ex"> {{ex.reps_time}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
