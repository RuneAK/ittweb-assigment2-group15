<div class="container">
    <h3 *ngIf="Workout">Workout: {{Workout.title}}</h3>

    <table mat-table [dataSource]="exercies">
        <caption>Exercises</caption>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let ex"> {{ex.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let ex"> {{ex.description}} </td>
        </ng-container>

        <ng-container matColumnDef="set">
            <th mat-header-cell *matHeaderCellDef> Set </th>
            <td mat-cell *matCellDef="let ex"> {{ex.set}} </td>
        </ng-container>

        <ng-container matColumnDef="reps_time">
            <th mat-header-cell *matHeaderCellDef> Repetion / time </th>
            <td mat-cell *matCellDef="let ex"> {{ex.reps_time}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="Workout">
        <div *ngIf="apiService.isLoggedIn()">
                <button mat-stroked-button *ngIf="isSameUser()" (click)="addExercise()"> Add Exercise </button>
        </div>
    </div>
    
</div>
